<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../resources/img/logo-aba.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="../../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/queries.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <title>Rango - Suco verde</title>
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <a href="../../index.html"><img src="../../resources/img/logo-white.png" alt="Omnifood logo" class="logo"></a>
                <a href="../../index.html"><img src="../../resources/img/logo.png" alt="Omnifood logo" class="logo-black"></a>
                <ul class="main-nav js--main-nav">
                    <li><a href="../../index.html">Home</a></li>
                </ul>
                <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
            </div>
        </nav>

        <div class="row js--wp-1">
            <div class="col span-1-of-2 box">
                <h2 style="color: bisque">Suco Verde</h2>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/4CAWeMPndlA" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div style="color: bisque" class="col span-1-of-2 box">

                <div class="row">
                    <h2>Fez a receita? Posta no nosso mural!</h2>
                </div>
                <div class="row">
                    <form method="post" action="#" class="contact-form">
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Nome</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name_input" style="color: black" placeholder="Seu nome"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="instagram">Instagram</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="instagram" id="instagram_input" style="color: black"
                                    placeholder="Seu instagram sem @" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="url">URL</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="url" id="url_input" style="color: black"
                                    placeholder="URL da sua foto" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="message">Desabafe</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="message" id="message_input" style="color: black"
                                    placeholder="O que achou da receita?" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                
                                <input type="submit" id="button-add" value="Enviar!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    
    <section>
        <div class="row">
            <div id="recipe-api">
            </div>
        </div>
    </section>


    <footer>
        <div class="row">
            <p>
                Rango foi criado com muito <i class="ion-ios-heart" style="color: #ea0000; padding: 0 2px;"></i> e
                carinho por <a target="_blank" href="https://github.com/luizaaraujovieira">Luiza Araújo</a>. <br>
                Esse site foi feito para você! Então divirta-se e cozinhe muito.
            </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="///cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src="../../vendors/js/jquery.waypoints.min.js"></script>
    <script src="../../resources/js/script.js"></script>
    <script src="suco-verde.js"></script>

</body>

</html>
